<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey, Green Screen!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container text-center mt-3">
        <h1>Play with Green Screens!</h1>
        <div class="mb-3"></div>
    </div>

    <div class="container-fluid">


        <div class="row">
            <!-- Left Section -->
            <div class="col-md-6 left-section d-flex flex-column align-items-center justify-content-center text-center">
                <!-- First Group (Foreground) -->
                <div class="mb-4 w-100">
                    <canvas id="fg-canvas" class="mb-3"></canvas>
                    <div>
                        <input type="file" id="fg-img" multiple="false" accept="image/*" onchange="upload_img('fg-img')"
                            hidden>
                        <label for="fg-img" class="btn btn-success">Choose the Foreground Image</label>
                    </div>
                </div>

                <!-- Second Group (Background) -->
                <div class="w-100">
                    <canvas id="bg-canvas" class="mb-3"></canvas>
                    <div>
                        <input type="file" id="bg-img" multiple="false" accept="image/*" onchange="upload_img('bg-img')"
                            hidden>
                        <label for="bg-img" class="btn btn-success">Choose the Background Image</label>
                    </div>
                </div>
            </div>


            <!-- Right Section -->
            <div
                class="col-md-6 right-section d-flex flex-column justify-content-center align-items-center text-center">

                <canvas id="output-canvas" class="mb-4"></canvas>


                <div>
                    <input type="button" value="Create Composite" class="btn btn-primary me-2" onclick="composite()">
                    <input type="button" value="Clear Canvas" class="btn btn-primary" onclick="clear_canvas()">
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script src="script.js"></script>

</body>

</html>
